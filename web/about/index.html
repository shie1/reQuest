<!DOCTYPE html>
<html lang="en">

<style>
    body {
        touch-action: none;
    }
    .overlay *{
        padding: 0;
        margin: 0;
        user-select: none;
    }
    .overlay{
        position: absolute;
        z-index: 99 !important;
        color: white;
    }
    h1{
        font-size: 200px;
    }
    p{
        font-size: 45px;
    }
    p.top{
        margin-bottom: -70px;
    }
    li{
        font-size: 20px;
        transition: 100ms;
    }
    li:hover{
        transform: rotate(5deg);
    }
    li:active{
        transition: 50ms;
        color: rgb(84, 200, 253);
    }
    a.topleft{
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 30px;
    }
    a {
        color: white;
        text-decoration: none;
    }
    a:hover{
        transition: 100ms;
        transform: rotate(5deg);
    }
    a:active{
        transition: 50ms;
        color: rgb(84, 200, 253);
    }
    p.by{
        text-align: right;
        margin-top: -40px;
        font-size: 40px;
    }
    ul{
        transform: translateY(10px);
    }
</style>
